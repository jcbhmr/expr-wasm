# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: stable
        
    - run: |
        cd "$(mktemp -d)"
        wget https://github.com/tinygo-org/tinygo/releases/download/v0.38.0/tinygo_0.38.0_amd64.deb
        sudo dpkg -i tinygo_0.38.0_amd64.deb
    - uses: cargo-bins/cargo-binstall@main
    - run: cargo binstall -y wasm-tools
    - run: cargo install --locked wkg
    - run: npm install --global @bytecodealliance/jco

    # - name: Build
    #   run: go build -v ./...

    - name: Test
      # run: go test -v ./...
      run: go test -v ./_examples/hello-world
